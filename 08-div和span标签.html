<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div可以理解成大盒子，一行只能放一个，span可以理解为小盒子，一行可以放很多个 -->
    <div>我是div标签</div>
    <div>我是div标签</div>
    <span>我是span标签，我可以跨行显示</span>
    <span>我是span标签，我可以跨行显示</span>
    <span>我是span标签</span>
</body>

</html>
