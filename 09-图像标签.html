<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图片标签的使用：</h4>
    <img src="RC.jpg" />
    <h4>alt 图像显示不出来的时候用文字替换</h4>
    <img src="R-C.jpg" alt="我是替换文本" />
    <h4>title 鼠标放在图像上，提示的文字</h4>
    <img src="RC.jpg" alt="我是替换文本" title="我是提示文本" />
    <h4>width 给图像设置一个宽度
        <br /> height 给图像设置高度<br /> 一般设置一个，另一个会等比例缩放
    </h4>
    <img src="RC.jpg" alt="我是替换文本" title="我是提示文本" width="50%" height="50%" />
    <h4>border 给图像设置边框
    </h4>
    <img src="RC.jpg" alt="我是替换文本" title="我是提示文本" border="10%" />
</body>

</html>
